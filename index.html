<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>My To Do App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>To Do App</h1>
  <nav>
    <ul>
      <li><span>Home</span></li>
      <li><a href="school.html">School</a></li>
      <li><a href="chores.html">Chores</a></li>
      <li><a href="goals.html">Goals</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <form>
    <label for="taskTitle">Task Title</label>
    <input type="text" id="taskTitle"><br><br>

    <label for="taskDetails">Task Details</label>
    <textarea id="taskDetails"></textarea><br><br>

    <label for="priority">Priority</label>
    <select id="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select><br><br>

    <label for="category">Category</label>
    <select id="category">
      <option>School</option>
      <option>Chores</option>
      <option>Goals</option>
    </select>

    <button type="button" id="send-data" onclick="sendData()">Add To List</button>
  </form>
 
  <div id="tasks-div">
    <!-- Add all tasks here -->
    <table id="all-tasks">
    
    </table>
  </div>
  <button id="load-data-button" onclick="loadData()">Load Data</button>


  <script type="module" src="js/main.js"></script>
</body>

</html>
